				  <li><label for="direct">ダイレクト検索</label><input type="text" name="direct" value="" class="textbox"></li>

<option value="CCC">CCC</option>
</select></li>
				  <li><label for="ukeoi">請負会社</label><select name="ukeoi" class="selectbox">
<option hidden>選択してください</option>

<option value="EEE">EEE</option>
<option value="FFF">FFF</option>
</select></li>
				  <li><label for="siyou">仕様</label><select name="siyou" class="selectbox">

<option value="HHH">HHH</option>
<option value="III">III</option>
</select></li>
				  <li><label for="maker">メーカー</label><select name="maker" class="selectbox">

<option value="OOO">OOO</option>
</select></li>
				  <li><label for="number">番号</label><select name="number" class="selectbox">
<option hidden>選択してください</option>
<option value="PPP">PPP</option>
<option value="QQQ">QQQ</option>
<option value="RRR">RRR</option>
</select></li>

<input type="radio" name="claim" value="なし" class="rb"> なし</li>
